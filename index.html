<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logic.AI - Mobile Master</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            Settings: (p) => <Icon {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>,
            Back: (p) => <Icon {...p}><path d="m15 18-6-6 6-6"/></Icon>,
            Refresh: (p) => <Icon {...p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>,
            Check: (p) => <Icon {...p}><path d="M20 6 9 17l-5-5"/></Icon>,
            Close: (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>,
            Book: (p) => <Icon {...p}><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></Icon>,
            Trash: (p) => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></Icon>
        };

        const App = () => {
            const [gameState, setGameState] = useState('menu'); 
            const [timeLeft, setTimeLeft] = useState(0);
            const [activeCell, setActiveCell] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [customText, setCustomText] = useState('');
            const [activeCase, setActiveCase] = useState(1);
            
            const [apiKey, setApiKey] = useState('');
            const [library, setLibrary] = useState([]);
            const [levelData, setLevelData] = useState(null);
            const [userAnswers, setUserAnswers] = useState({ case1: {}, case2: {} });
            const [aiExplanation, setAiExplanation] = useState('');
            
            const fileInputRef = useRef(null);

            useEffect(() => {
                const k = localStorage.getItem('geminiApiKey');
                if (k) setApiKey(k);
                const l = localStorage.getItem('puzzleVault');
                if (l) setLibrary(JSON.parse(l));
            }, []);

            const saveApiKey = (k) => { localStorage.setItem('geminiApiKey', k); setApiKey(k); setGameState('menu'); };
            
            const saveToVault = (d) => {
                const n = [...library, { id: Date.now(), level: library.length+1, title: d.title, data: d, date: new Date().toLocaleDateString() }];
                setLibrary(n); localStorage.setItem('puzzleVault', JSON.stringify(n));
            };

            const processAI = async (content, isImg = false) => {
                if(!apiKey) { alert("Pehle Settings mein API Key dalein!"); setGameState('settings'); return; }
                setIsAiLoading(true); setGameState('scanning');
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Analyze reasoning puzzle ${isImg ? 'image' : 'text'}. Return valid JSON: { "title": "Short Title", "names": ["A","B"], "fields": ["City"], "options": {"City": ["X","Y"]}, "hints": ["Hint1"], "solution": {"A": {"City": "X"}}, "explanation": "Guide" }` }, isImg ? { inlineData: { mimeType: "image/png", data: content.split(',')[1] } } : { text: content }] }] })
                    });
                    const res = await r.json();
                    const jsonStr = res.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0];
                    const json = JSON.parse(jsonStr);
                    saveToVault(json); startLevel(json);
                } catch(e) { alert("Error! Check API Key."); setGameState('menu'); } finally { setIsAiLoading(false); }
            };

            const startLevel = (d) => {
                const empty = {}; d.names.forEach(n => { empty[n] = {}; d.fields.forEach(f => empty[n][f] = ''); });
                setUserAnswers({ case1: JSON.parse(JSON.stringify(empty)), case2: JSON.parse(JSON.stringify(empty)) });
                setLevelData(d); setAiExplanation(d.explanation); setTimeLeft(d.names.length * 90); setGameState('playing');
            };

            useEffect(() => {
                if (gameState !== 'playing' || timeLeft <= 0) return;
                const t = setInterval(() => setTimeLeft(p => p - 1), 1000);
                return () => clearInterval(t);
            }, [gameState, timeLeft]);

            if(timeLeft === 0 && gameState === 'playing') setGameState('lost');

            const handleSelect = (v) => {
                const c = activeCase === 1 ? 'case1' : 'case2';
                setUserAnswers(p => ({ ...p, [c]: { ...p[c], [activeCell.name]: { ...p[c][activeCell.name], [activeCell.field]: v } } }));
                setActiveCell(null);
            };

            const check = () => {
                const ans = activeCase === 1 ? userAnswers.case1 : userAnswers.case2;
                let ok = true;
                levelData.names.forEach(n => {
                    levelData.fields.forEach(f => { if(ans[n][f] !== levelData.solution[n][f]) ok = false; });
                });
                if(ok) setGameState('won'); else alert("Logic galat hai! Hints check karein.");
            };

            // --- UI ---
            if (gameState === 'menu') return (
                <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-6">
                    <button onClick={() => setGameState('settings')} className="fixed top-4 right-4 p-3 bg-white/10 rounded-full text-slate-400"><Icons.Settings /></button>
                    <h1 className="text-6xl font-black italic tracking-tighter mb-2 text-white">LOGIC.AI</h1>
                    <p className="text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mb-12">Mobile Exam Prep</p>
                    <div className="w-full max-w-xs space-y-3">
                        <button onClick={() => setGameState('input_text')} className="w-full bg-white text-black p-5 rounded-2xl font-bold active:scale-95 transition-transform shadow-lg">PASTE QUESTION</button>
                        <button onClick={() => fileInputRef.current.click()} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold active:scale-95 transition-transform shadow-lg">SCAN BOOK</button>
                        <button onClick={() => setGameState('library')} className="w-full bg-[#1a1a1a] border border-white/10 text-slate-300 p-5 rounded-2xl font-bold active:scale-95 transition-transform">VAULT ({library.length})</button>
                        <input type="file" ref={fileInputRef} onChange={e => {const f=e.target.files[0]; if(f){const r=new FileReader(); r.onload=()=>processAI(r.result,true); r.readAsDataURL(f);}}} className="hidden" accept="image/*" />
                    </div>
                </div>
            );

            if (gameState === 'settings') return (
                <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-6">
                    <div className="w-full max-w-xs">
                        <button onClick={() => setGameState('menu')} className="mb-8 flex items-center gap-2 text-slate-400 font-bold text-sm"><Icons.Back/> BACK</button>
                        <h2 className="text-3xl font-black mb-6 text-white">API CONFIG</h2>
                        <input type="password" placeholder="Paste Gemini API Key..." value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full bg-[#1a1a1a] border border-white/10 p-5 rounded-2xl mb-4 text-sm font-mono outline-none focus:border-blue-500 text-white" />
                        <button onClick={() => saveApiKey(apiKey)} className="w-full bg-blue-600 p-5 rounded-2xl font-black text-white">SAVE KEY</button>
                    </div>
                </div>
            );

            if (gameState === 'playing' && levelData) {
                const ans = activeCase === 1 ? userAnswers.case1 : userAnswers.case2;
                return (
                    <div className="flex flex-col h-[100dvh] bg-[#050505] overflow-hidden">
                        {/* 1. COMPACT HEADER */}
                        <div className="bg-[#111] border-b border-white/10 px-4 py-3 shrink-0 z-20">
                            <div className="flex justify-between items-center mb-3">
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setGameState('menu')} className="text-slate-400"><Icons.Back /></button>
                                    <h2 className="text-sm font-bold text-white truncate max-w-[150px]">{levelData.title}</h2>
                                </div>
                                <div className="font-mono text-xl font-bold text-blue-400 tracking-wider">
                                    {Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}
                                </div>
                            </div>
                            
                            {/* Case Toggles - Full Width for Touch */}
                            <div className="grid grid-cols-2 gap-2 bg-black p-1 rounded-xl">
                                <button onClick={()=>setActiveCase(1)} className={`py-2 text-xs font-bold rounded-lg transition-colors ${activeCase===1 ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>CASE 1</button>
                                <button onClick={()=>setActiveCase(2)} className={`py-2 text-xs font-bold rounded-lg transition-colors ${activeCase===2 ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>CASE 2</button>
                            </div>
                        </div>

                        {/* 2. SCROLLABLE CONTENT */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-32">
                            {/* Hints */}
                            <div className="bg-[#111] border border-white/5 rounded-2xl p-4">
                                <div className="flex items-center gap-2 mb-3 text-slate-500 text-xs font-black uppercase tracking-widest"><Icons.Book size={14}/> Hints</div>
                                <div className="space-y-3">
                                    {levelData.hints.map((h, i) => (
                                        <p key={i} className="text-xs text-slate-300 leading-relaxed pl-3 border-l-2 border-blue-500/30">{h}</p>
                                    ))}
                                </div>
                            </div>

                            {/* Grid */}
                            <div className="bg-[#111] border border-white/5 rounded-2xl overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full text-center border-collapse">
                                        <thead><tr className="bg-white/5">
                                            <th className="p-3 text-[10px] font-bold text-slate-500 uppercase sticky left-0 bg-[#111] border-r border-white/5 z-10">Name</th>
                                            {levelData.fields.map(f => <th key={f} className="p-3 text-[10px] font-bold text-slate-500 uppercase min-w-[100px] whitespace-nowrap">{f}</th>)}
                                        </tr></thead>
                                        <tbody>{levelData.names.map(n => (
                                            <tr key={n} className="border-b border-white/5 last:border-0">
                                                <td className="p-3 text-xs font-bold text-white bg-[#111] sticky left-0 border-r border-white/5 z-10">{n}</td>
                                                {levelData.fields.map(f => (
                                                    <td key={f} onClick={()=>setActiveCell({name:n,field:f})} className="p-2">
                                                        <div className={`h-10 rounded-lg flex items-center justify-center text-[10px] font-bold border transition-colors ${ans[n]?.[f] ? 'bg-blue-900/30 border-blue-500/50 text-blue-300' : 'bg-black border-white/5 text-slate-700'}`}>
                                                            {ans[n]?.[f] || 'TAP'}
                                                        </div>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}</tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        {/* 3. STICKY BOTTOM BAR */}
                        <div className="fixed bottom-0 left-0 right-0 bg-[#050505]/90 backdrop-blur-md border-t border-white/10 p-4 pb-6 z-30">
                            <div className="flex gap-3 max-w-md mx-auto">
                                <button onClick={()=>setGameState('menu')} className="bg-[#1a1a1a] h-14 w-14 rounded-2xl flex items-center justify-center text-slate-400 active:scale-95"><Icons.Refresh /></button>
                                <button onClick={check} className="flex-1 bg-white text-black h-14 rounded-2xl font-black text-lg active:scale-95 shadow-xl flex items-center justify-center gap-2">CHECK <Icons.Check size={20}/></button>
                            </div>
                        </div>

                        {/* 4. SELECTION DRAWER */}
                        {activeCell && (
                            <div className="fixed inset-0 z-50 flex items-end bg-black/80 backdrop-blur-sm animate-fade-in" onClick={()=>setActiveCell(null)}>
                                <div className="w-full bg-[#151515] rounded-t-[2rem] p-6 pb-10 border-t border-white/10 animate-slide-up" onClick={e=>e.stopPropagation()}>
                                    <div className="w-12 h-1 bg-white/10 rounded-full mx-auto mb-6"></div>
                                    <div className="flex justify-between items-end mb-6">
                                        <div>
                                            <p className="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-1">Select {activeCell.field}</p>
                                            <h3 className="text-2xl font-bold text-white">{activeCell.name}</h3>
                                        </div>
                                        <button onClick={()=>setActiveCell(null)} className="p-2 bg-white/5 rounded-full text-slate-400"><Icons.Close/></button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3 max-h-[40vh] overflow-y-auto custom-scrollbar">
                                        {levelData.options[activeCell.field].map(o => (
                                            <button key={o} onClick={()=>handleSelect(o)} className={`p-4 rounded-xl text-xs font-bold border transition-all ${ans[activeCell.name][activeCell.field]===o ? 'bg-white text-black border-white' : 'bg-black border-white/10 text-slate-400'}`}>
                                                {o}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // Results & Other Screens (Simplified for brevity but fully functional)
            if (gameState === 'won' || gameState === 'lost') return (
                <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-10 text-center">
                    <h2 className={`text-6xl font-black italic mb-4 ${gameState==='won'?'text-white':'text-red-500'}`}>{gameState==='won'?'SOLVED!':'FAILED!'}</h2>
                    <p className="text-slate-500 text-sm mb-12 font-bold uppercase tracking-widest">Game Over</p>
                    <div className="w-full max-w-xs space-y-3">
                        <button onClick={()=>setGameState('explanation')} className="w-full bg-white/10 p-5 rounded-2xl font-bold text-white">VIEW LOGIC</button>
                        <button onClick={()=>setGameState('menu')} className="w-full bg-blue-600 p-5 rounded-2xl font-bold text-white">MAIN MENU</button>
                    </div>
                </div>
            );

            if (gameState === 'explanation') return (
                <div className="flex h-[100dvh] flex-col bg-[#050505] p-6">
                    <button onClick={()=>setGameState('menu')} className="mb-6 flex items-center gap-2 text-slate-400 font-bold text-xs"><Icons.Back/> EXIT</button>
                    <h2 className="text-3xl font-black text-white mb-6">MENTOR GUIDE</h2>
                    <div className="flex-1 bg-[#111] border border-white/10 rounded-2xl p-6 overflow-y-auto custom-scrollbar text-sm text-slate-300 leading-relaxed whitespace-pre-wrap">{aiExplanation}</div>
                </div>
            );

            // ... (Input/Scanning/Library screens kept simple as before but with updated layout if needed) ...
            if (gameState === 'input_text') return (
                <div className="flex h-[100dvh] flex-col bg-[#050505] p-6">
                    <button onClick={()=>setGameState('menu')} className="mb-6 flex items-center gap-2 text-slate-400 font-bold text-xs"><Icons.Back/> BACK</button>
                    <h2 className="text-3xl font-black text-white mb-4">PASTE</h2>
                    <textarea value={customText} onChange={e=>setCustomText(e.target.value)} className="flex-1 bg-[#111] border border-white/10 rounded-2xl p-5 text-sm text-white focus:border-blue-500 outline-none resize-none mb-4" placeholder="Paste text here..." />
                    <button onClick={() => processAI(customText)} className="w-full bg-blue-600 p-5 rounded-2xl font-bold text-white">GENERATE</button>
                </div>
            );

            if (gameState === 'scanning') return (
                <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505]">
                    <div className="animate-spin mb-6 text-blue-500"><Icons.Refresh size={40}/></div>
                    <h2 className="text-xl font-bold text-white uppercase tracking-widest animate-pulse">Analyzing Logic...</h2>
                </div>
            );

            if (gameState === 'library') return (
                <div className="flex h-[100dvh] flex-col bg-[#050505] p-6">
                    <button onClick={()=>setGameState('menu')} className="mb-6 flex items-center gap-2 text-slate-400 font-bold text-xs"><Icons.Back/> BACK</button>
                    <h2 className="text-3xl font-black text-white mb-6">VAULT</h2>
                    <div className="flex-1 overflow-y-auto space-y-3 pb-10 custom-scrollbar">
                        {library.slice().reverse().map(l => (
                            <div key={l.id} onClick={() => startLevel(l.data)} className="bg-[#111] border border-white/10 p-5 rounded-2xl active:scale-95 transition-transform flex justify-between items-center">
                                <div><span className="text-[10px] text-blue-500 font-bold uppercase">LVL {l.level}</span><h3 className="font-bold text-white text-sm line-clamp-1">{l.title}</h3></div>
                                <button onClick={e => deleteFromVault(l.id, e)} className="p-2 text-slate-600 hover:text-red-500"><Icons.Trash/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
