<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logic.AI - Ultimate Exam Mode</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .safe-pb { padding-bottom: env(safe-area-inset-bottom, 20px); }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }
        
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG DEFINITIONS) ---
        const Icon = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            Settings: (p) => <Icon {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>,
            Back: (p) => <Icon {...p}><path d="m15 18-6-6 6-6"/></Icon>,
            Refresh: (p) => <Icon {...p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>,
            Check: (p) => <Icon {...p}><path d="M20 6 9 17l-5-5"/></Icon>,
            Close: (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>,
            Bulb: (p) => <Icon {...p}><path d="M9 18h6"/><path d="M10 22h4"/><path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 12 2a4.65 4.65 0 0 0-4.5 9.5c.76.76 1.23 1.52 1.41 2.5"/></Icon>,
            Trash: (p) => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></Icon>,
            File: (p) => <Icon {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></Icon>,
            Grid: (p) => <Icon {...p}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></Icon>,
            Ban: (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="4.93" x2="19.07" y1="4.93" y2="19.07"/></Icon>,
            Users: (p) => <Icon {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>
        };

        // --- HELPER: FORMAT TEXT (Markdown Fix) ---
        const formatText = (text) => {
            if (!text) return null;
            const parts = text.split(/(\*\*.*?\*\*)/g);
            return parts.map((part, index) => {
                if (part.startsWith('**') && part.endsWith('**')) {
                    return <strong key={index} className="text-blue-400 font-black">{part.slice(2, -2)}</strong>;
                }
                return part;
            });
        };

        const App = () => {
            // States
            const [gameState, setGameState] = useState('menu'); 
            const [timeLeft, setTimeLeft] = useState(900); // 15 Mins
            const [activeCell, setActiveCell] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [customText, setCustomText] = useState('');
            const [activeCase, setActiveCase] = useState(1);
            const [showHints, setShowHints] = useState(false);
            const [viewMode, setViewMode] = useState('question'); 
            const [eliminationMode, setEliminationMode] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [library, setLibrary] = useState([]);
            const [levelData, setLevelData] = useState(null);
            const [userAnswers, setUserAnswers] = useState({ case1: {}, case2: {} });
            const [userRejections, setUserRejections] = useState({ case1: {}, case2: {} });
            const [aiExplanation, setAiExplanation] = useState('');
            
            const fileInputRef = useRef(null);

            // Init
            useEffect(() => {
                const k = localStorage.getItem('geminiApiKey');
                if (k) setApiKey(k);
                const l = localStorage.getItem('puzzleVault');
                if (l) setLibrary(JSON.parse(l));
            }, []);

            const saveApiKey = (k) => { localStorage.setItem('geminiApiKey', k); setApiKey(k); setGameState('menu'); };
            
            const saveToVault = (d) => {
                const n = [...library, { id: Date.now(), level: library.length+1, title: d.title, data: d, date: new Date().toLocaleDateString() }];
                setLibrary(n); localStorage.setItem('puzzleVault', JSON.stringify(n));
            };

            const processAI = async (content, isImg = false) => {
                if(!apiKey) { alert("Pehle Settings mein API Key dalein!"); setGameState('settings'); return; }
                setIsAiLoading(true); setGameState('scanning');
                try {
                    const promptText = `Analyze this logical reasoning puzzle (Seating Arrangement, Floor, Grid, etc.).
                    1. 'puzzle_text': Extract the COMPLETE question EXACTLY as written.
                    2. 'hints': Deductive logical clues (NOT question text).
                    Return JSON: { title, puzzle_text, names, fields, options, hints, solution, explanation }`;

                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }, isImg ? { inlineData: { mimeType: "image/png", data: content.split(',')[1] } } : { text: `Input: ${content}` }] }] })
                    });
                    const res = await r.json();
                    const jsonStr = res.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0];
                    const json = JSON.parse(jsonStr);
                    saveToVault(json); startLevel(json);
                } catch(e) { alert("Error! Image scan ya API Key check karein."); setGameState('menu'); } finally { setIsAiLoading(false); }
            };

            const startLevel = (d) => {
                const emptyAns = {}; const emptyRej = {};
                d.names.forEach(n => { 
                    emptyAns[n] = {}; emptyRej[n] = {};
                    d.fields.forEach(f => { emptyAns[n][f] = ''; emptyRej[n][f] = []; }); 
                });
                setUserAnswers({ case1: JSON.parse(JSON.stringify(emptyAns)), case2: JSON.parse(JSON.stringify(emptyAns)) });
                setUserRejections({ case1: JSON.parse(JSON.stringify(emptyRej)), case2: JSON.parse(JSON.stringify(emptyRej)) });
                setLevelData(d); setAiExplanation(d.explanation); setTimeLeft(900); setShowHints(false); setViewMode('question'); setGameState('playing');
            };

            useEffect(() => {
                if (gameState !== 'playing' || timeLeft <= 0) return;
                const t = setInterval(() => setTimeLeft(p => p - 1), 1000);
                return () => clearInterval(t);
            }, [gameState, timeLeft]);

            if(timeLeft === 0 && gameState === 'playing') setGameState('lost');

            // --- USER INTERACTION LOGIC ---
            const handleInteraction = (val) => {
                const c = activeCase === 1 ? 'case1' : 'case2';
                const { name, field } = activeCell;
                
                if (eliminationMode) {
                    // Toggle Red Strikethrough
                    setUserRejections(prev => {
                        const cur = prev[c][name][field] || [];
                        const updated = cur.includes(val) ? cur.filter(x => x !== val) : [...cur, val];
                        if (userAnswers[c][name][field] === val) setUserAnswers(a => ({...a, [c]:{...a[c], [name]:{...a[c][name], [field]:''}}}));
                        return {...prev, [c]:{...prev[c], [name]:{...prev[c][name], [field]:updated}}};
                    });
                } else {
                    // Green Assignment
                    setUserAnswers(prev => ({ ...prev, [c]: { ...prev[c], [name]: { ...prev[c][name], [field]: val } } }));
                    setUserRejections(prev => ({
                        ...prev,
                        [c]: { ...prev[c], [name]: { ...prev[c][name], [field]: (prev[c][name][field]||[]).filter(item => item !== val) } }
                    }));
                    setActiveCell(null);
                }
            };

            const getOptionStatus = (opt) => {
                const c = activeCase === 1 ? 'case1' : 'case2';
                const { name, field } = activeCell;
                if (userAnswers[c][name][field] === opt) return 'selected';
                const isTaken = levelData.names.some(n => n !== name && userAnswers[c][n][field] === opt);
                if (isTaken) return 'taken';
                return 'available';
            };

            const check = () => {
                try {
                    const ans = activeCase === 1 ? userAnswers.case1 : userAnswers.case2;
                    let ok = true; let complete = true;
                    if (!levelData?.solution) { setGameState('lost'); return; }
                    levelData.names.forEach(n => levelData.fields.forEach(f => { 
                        if (!ans[n]?.[f]) complete = false;
                        if (!levelData.solution[n]?.[f] || (ans[n][f] && ans[n][f].toString().toLowerCase().trim() !== levelData.solution[n][f].toString().toLowerCase().trim())) ok = false;
                    }));
                    if (!complete || !ok) setGameState('lost'); else setGameState('won');
                } catch (e) { setGameState('lost'); }
            };

            // --- UI SCREENS ---
            if (gameState === 'menu') return (
                <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-6 animate-fade-in">
                    <button onClick={() => setGameState('settings')} className="fixed top-6 right-6 p-3 bg-white/10 rounded-full text-slate-400"><Icons.Settings /></button>
                    <div className="w-24 h-24 bg-blue-600 rounded-[2.5rem] flex items-center justify-center mb-6 shadow-2xl shadow-blue-900/20 animate-pulse"><Icons.Users size={40} className="text-white"/></div>
                    <h1 className="text-6xl font-black italic tracking-tighter mb-2 text-white">LOGIC.AI</h1>
                    <p className="text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mb-12">Exam Arrangement Mode</p>
                    <div className="w-full max-w-xs space-y-3">
                        <button onClick={() => setGameState('input_text')} className="w-full bg-white text-black p-5 rounded-2xl font-black active:scale-95 transition-transform shadow-xl">PASTE QUESTION</button>
                        <button onClick={() => fileInputRef.current.click()} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black active:scale-95 transition-transform shadow-xl">SCAN BOOK PAGE</button>
                        <button onClick={() => setGameState('library')} className="w-full bg-[#1a1a1a] border border-white/10 text-slate-300 p-5 rounded-2xl font-black active:scale-95">VAULT ({library.length})</button>
                        <input type="file" ref={fileInputRef} onChange={e=>{const f=e.target.files[0]; if(f){const r=new FileReader(); r.onload=()=>processAI(r.result,true); r.readAsDataURL(f);}}} className="hidden" accept="image/*" />
                    </div>
                </div>
            );

            if (gameState === 'playing' && levelData) {
                const ans = activeCase === 1 ? userAnswers.case1 : userAnswers.case2;
                return (
                    <div className="flex flex-col h-[100dvh] bg-[#050505] overflow-hidden animate-fade-in">
                        {/* HEADER */}
                        <div className="bg-[#111] border-b border-white/10 px-4 py-3 shrink-0 z-20">
                            <div className="flex justify-between items-center mb-2">
                                <button onClick={() => setGameState('menu')} className="text-slate-400"><Icons.Back /></button>
                                <div className={`font-mono text-2xl font-black tracking-widest ${timeLeft < 120 ? 'text-red-500 animate-pulse' : 'text-blue-400'}`}>
                                    {Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}
                                </div>
                                <button onClick={()=>setShowHints(!showHints)} className={`p-2 rounded-full transition-colors ${showHints ? 'text-yellow-400 bg-yellow-400/10' : 'text-slate-500 bg-white/5'}`}><Icons.Bulb/></button>
                            </div>
                            <div className="flex bg-black p-1 rounded-xl border border-white/5">
                                <button onClick={()=>setViewMode('question')} className={`flex-1 py-3 text-xs font-black rounded-lg transition-all ${viewMode==='question' ? 'bg-white text-black shadow-lg shadow-white/5' : 'text-slate-500'}`}>QUESTION</button>
                                <button onClick={()=>setViewMode('grid')} className={`flex-1 py-3 text-xs font-black rounded-lg transition-all ${viewMode==='grid' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>SOLVE MATRIX</button>
                            </div>
                        </div>

                        {/* MAIN CONTENT */}
                        <div className="flex-1 overflow-y-auto p-4 pb-32 custom-scrollbar">
                            {showHints && (
                                <div className="mb-4 bg-yellow-900/20 border border-yellow-500/30 rounded-2xl p-5 animate-fade-in shadow-2xl">
                                    <h4 className="text-yellow-500 text-[10px] font-black uppercase mb-3 italic">Logical Clues</h4>
                                    <div className="space-y-3">
                                        {levelData.hints.map((h, i) => (
                                            <p key={i} className="text-xs text-yellow-100/80 border-l-2 border-yellow-500 pl-3">{formatText(h)}</p>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {viewMode === 'question' ? (
                                <div className="bg-[#151515] border border-white/10 rounded-2xl p-6 shadow-2xl">
                                    <h2 className="text-lg font-black text-white mb-4 leading-tight italic tracking-tight uppercase border-b border-white/5 pb-2">{levelData.title}</h2>
                                    <p className="text-sm text-slate-300 leading-7 whitespace-pre-wrap font-medium">{levelData.puzzle_text}</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-1">
                                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Placement Matrix</span>
                                        <div className="flex gap-2">
                                            <button onClick={()=>setActiveCase(1)} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${activeCase===1 ? 'bg-blue-600 text-white shadow-lg' : 'bg-white/5 text-slate-500'}`}>CASE 1</button>
                                            <button onClick={()=>setActiveCase(2)} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${activeCase===2 ? 'bg-blue-600 text-white shadow-lg' : 'bg-white/5 text-slate-500'}`}>CASE 2</button>
                                        </div>
                                    </div>
                                    <div className="bg-[#111] border border-white/5 rounded-2xl overflow-hidden shadow-2xl">
                                        <div className="overflow-x-auto scrollbar-hide">
                                            <table className="w-full text-center border-collapse">
                                                <thead><tr className="bg-white/5">
                                                    <th className="p-4 text-[9px] font-black text-slate-500 uppercase sticky left-0 bg-[#111] border-r border-white/5 z-10 text-left pl-6">Person</th>
                                                    {levelData.fields.map(f => <th key={f} className="p-4 text-[9px] font-black text-slate-500 uppercase min-w-[120px] whitespace-nowrap">{f}</th>)}
                                                </tr></thead>
                                                <tbody>{levelData.names.map(n => (
                                                    <tr key={n} className="border-b border-white/5 last:border-0">
                                                        <td className="p-4 text-xs font-black text-white bg-[#111] sticky left-0 border-r border-white/5 z-10 text-left pl-6">{n}</td>
                                                        {levelData.fields.map(f => (
                                                            <td key={f} onClick={()=>setActiveCell({name:n,field:f})} className="p-2">
                                                                <div className={`h-12 rounded-xl flex items-center justify-center text-[10px] font-bold border transition-all ${ans[n]?.[f] ? 'bg-blue-900/30 border-blue-500/50 text-blue-300' : 'bg-black border-white/5 text-slate-700 italic'}`}>
                                                                    {ans[n]?.[f] || 'TAP'}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}</tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* BOTTOM BAR */}
                        <div className="fixed bottom-0 left-0 right-0 bg-[#050505]/95 backdrop-blur-xl border-t border-white/10 p-4 pb-8 z-30 safe-pb">
                            <div className="flex gap-3 max-w-md mx-auto">
                                <button onClick={()=>setGameState('menu')} className="bg-[#1a1a1a] h-14 w-14 rounded-2xl flex items-center justify-center text-slate-400 active:scale-95 transition-all"><Icons.Refresh /></button>
                                <button onClick={check} className="flex-1 bg-white text-black h-14 rounded-2xl font-black text-lg active:scale-95 shadow-2xl uppercase italic tracking-tight">CHECK MISSION</button>
                            </div>
                        </div>

                        {/* SELECTION DRAWER */}
                        {activeCell && (
                            <div className="fixed inset-0 z-50 flex items-end bg-black/80 backdrop-blur-sm animate-fade-in" onClick={()=>setActiveCell(null)}>
                                <div className="w-full bg-[#151515] rounded-t-[2.5rem] p-6 pb-12 border-t border-white/10 animate-slide-up shadow-[0_-20px_50px_rgba(0,0,0,0.5)]" onClick={e=>e.stopPropagation()}>
                                    <div className="w-12 h-1 bg-white/10 rounded-full mx-auto mb-6"></div>
                                    <div className="flex justify-between items-center mb-6">
                                        <div className="flex flex-col">
                                            <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Set {activeCell.field}</span>
                                            <h3 className="text-2xl font-black text-white tracking-tighter italic">{activeCell.name}</h3>
                                        </div>
                                        <button 
                                            onClick={() => setEliminationMode(!eliminationMode)}
                                            className={`px-5 py-2.5 rounded-full text-[10px] font-black flex items-center gap-2 transition-all shadow-lg ${eliminationMode ? 'bg-red-500 text-white' : 'bg-green-600 text-white'}`}
                                        >
                                            {eliminationMode ? <><Icons.Ban size={14}/> ELIMINATE</> : <><Icons.Check size={14}/> ASSIGN</>}
                                        </button>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-3 max-h-[45vh] overflow-y-auto custom-scrollbar p-1">
                                        {levelData.options[activeCell.field].map(opt => {
                                            const status = getOptionStatus(opt);
                                            const c = activeCase === 1 ? 'case1' : 'case2';
                                            const isR = userRejections[c][activeCell.name][activeCell.field]?.includes(opt);
                                            
                                            let bS = "p-4 rounded-xl text-xs font-bold border transition-all ";
                                            if (status === 'selected') bS += "bg-white text-black border-white shadow-lg";
                                            else if (status === 'taken') bS += "bg-red-900/20 text-red-500 border-red-500/30 opacity-50 cursor-not-allowed";
                                            else if (isR) bS += "bg-red-900/10 border-red-500/30 text-red-500 line-through opacity-60";
                                            else bS += "bg-green-900/10 border-green-500/20 text-green-400 hover:bg-green-900/20";

                                            return <button key={opt} onClick={() => status !== 'taken' && handleInteraction(opt)} disabled={status === 'taken'} className={bS}>{opt}</button>;
                                        })}
                                        <button onClick={()=>handleInteraction('')} className="col-span-2 p-3 rounded-xl text-[10px] font-black border border-white/10 text-slate-500 bg-white/5 mt-2 transition-all active:scale-95 uppercase tracking-widest italic">Reset Cell</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            if (gameState === 'won' || gameState === 'lost') return (
                <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-10 text-center animate-fade-in safe-pb">
                    <div className={`w-28 h-28 rounded-full flex items-center justify-center mb-8 shadow-[0_0_50px_rgba(0,0,0,0.5)] ${gameState==='won'?'bg-green-500/20 text-green-500 shadow-green-900/30':'bg-red-500/20 text-red-500 shadow-red-900/30'}`}>
                        {gameState==='won' ? <Icons.Check size={56}/> : <Icons.Close size={56}/>}
                    </div>
                    <h2 className={`text-6xl font-black italic tracking-tighter mb-4 uppercase ${gameState==='won'?'text-white':'text-red-500'}`}>{gameState==='won'?'Victory!':'Mission Failed'}</h2>
                    <p className="text-slate-500 text-sm font-bold uppercase tracking-[0.2em] mb-16">{gameState==='won' ? 'Logic Mastered Perfectly' : 'Incorrect Logic or Missing Selections'}</p>
                    <div className="w-full max-w-xs space-y-4">
                        <button onClick={()=>setGameState('explanation')} className="w-full bg-white/10 p-5 rounded-2xl font-black text-white active:scale-95 transition-all uppercase text-xs tracking-widest italic border border-white/5 shadow-2xl">Visual Solution Guide</button>
                        <button onClick={()=>setGameState('menu')} className="w-full bg-blue-600 p-5 rounded-2xl font-black text-white active:scale-95 transition-all shadow-xl shadow-blue-900/30">Main Terminal</button>
                    </div>
                </div>
            );

            if (gameState === 'explanation' && levelData) return (
                <div className="flex h-[100dvh] flex-col bg-[#050505] p-6 safe-pb animate-fade-in">
                    <button onClick={()=>setGameState('menu')} className="mb-6 flex items-center gap-2 text-slate-400 font-bold text-[10px] uppercase tracking-widest"><Icons.Back/> EXIT SOLUTION</button>
                    <h2 className="text-3xl font-black text-white mb-6 tracking-tighter uppercase italic tracking-tight">Mission Solved</h2>
                    <div className="flex-1 overflow-y-auto custom-scrollbar space-y-6 pb-10">
                        {levelData.solution && (
                            <div className="bg-[#111] border border-green-500/20 rounded-2xl overflow-hidden shadow-2xl">
                                <div className="px-4 py-3 bg-green-500/10 border-b border-green-500/20 flex items-center gap-2">
                                    <Icons.Check size={14} className="text-green-500" />
                                    <span className="text-[10px] font-black text-green-500 uppercase tracking-widest">Correct Solution</span>
                                </div>
                                <div className="overflow-x-auto scrollbar-hide">
                                    <table className="w-full text-center border-collapse">
                                        <thead><tr className="bg-white/5">
                                            <th className="p-4 text-[9px] font-black text-slate-500 uppercase sticky left-0 bg-[#111] border-r border-white/5 z-10 text-left pl-6">Person</th>
                                            {levelData.fields.map(f => <th key={f} className="p-4 text-[9px] font-black text-slate-500 uppercase min-w-[110px] whitespace-nowrap">{f}</th>)}
                                        </tr></thead>
                                        <tbody>{levelData.names.map(n => (
                                            <tr key={n} className="border-b border-white/5 last:border-0">
                                                <td className="p-4 text-xs font-black text-white bg-[#111] sticky left-0 border-r border-white/5 z-10 text-left pl-6">{n}</td>
                                                {levelData.fields.map(f => (
                                                    <td key={f} className="p-3">
                                                        <div className="h-10 rounded-xl flex items-center justify-center text-[10px] font-black border bg-green-900/10 border-green-500/20 text-green-400 italic">
                                                            {levelData.solution[n]?.[f] || '-'}
                                                        </div>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}</tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        <div className="bg-[#111] border border-white/10 rounded-2xl p-6 text-sm text-slate-300 leading-relaxed whitespace-pre-wrap font-medium shadow-2xl italic border-l-4 border-l-blue-500 shadow-black">
                            {formatText(aiExplanation)}
                        </div>
                    </div>
                </div>
            );

            // Settings/Input screens
            if (gameState === 'settings') return <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-6"><div className="w-full max-w-xs"><button onClick={()=>setGameState('menu')} className="mb-8 flex items-center gap-2 text-slate-400 font-bold text-sm uppercase tracking-widest"><Icons.Back/> BACK</button><h2 className="text-3xl font-black mb-6 text-white italic tracking-tighter uppercase uppercase italic">API Config</h2><div className="bg-white/5 border border-white/10 p-6 rounded-[2rem] mb-6"><label className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3 block">Gemini API Key</label><input type="password" placeholder="Paste Key..." value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-sm font-mono focus:border-blue-500 outline-none text-white" /></div><button onClick={()=>saveApiKey(apiKey)} className="w-full bg-blue-600 p-5 rounded-2xl font-black text-white active:scale-95 shadow-xl text-lg uppercase tracking-tighter italic">Save Config</button></div></div>;
            if (gameState === 'scanning') return <div className="flex h-[100dvh] flex-col items-center justify-center bg-[#050505] p-10"><div className="w-14 h-14 border-[5px] border-blue-500 border-t-transparent rounded-full animate-spin mb-6"></div><h2 className="text-xl font-black text-white uppercase tracking-widest animate-pulse italic text-center">Deductive Engine Booting...</h2></div>;
            if (gameState === 'input_text') return <div className="flex h-[100dvh] flex-col bg-[#050505] p-6 animate-fade-in"><button onClick={()=>setGameState('menu')} className="mb-6 text-slate-400 font-bold text-[10px] tracking-widest uppercase"><Icons.Back/> CANCEL</button><h2 className="text-3xl font-black text-white mb-4 italic tracking-tighter uppercase italic">Data Stream</h2><textarea value={customText} onChange={e=>setCustomText(e.target.value)} className="flex-1 bg-[#111] border border-white/10 rounded-2xl p-6 text-sm text-white outline-none focus:border-blue-500 resize-none mb-4 font-medium custom-scrollbar" placeholder="Puzzle text yahan paste karein..." /><button onClick={()=>processAI(customText)} className="w-full bg-blue-600 p-5 rounded-2xl font-black text-white text-lg active:scale-95 shadow-xl shadow-blue-900/30 uppercase italic tracking-tighter">Initialize AI Analysis</button></div>;
            if (gameState === 'library') return <div className="flex h-[100dvh] flex-col bg-[#050505] p-6 safe-pb animate-fade-in"><button onClick={()=>setGameState('menu')} className="mb-6 text-slate-400 font-bold text-[10px] tracking-widest uppercase"><Icons.Back/> BACK</button><h2 className="text-3xl font-black text-white mb-6 italic tracking-tighter uppercase">Mission Vault</h2><div className="flex-1 overflow-y-auto space-y-3 pb-10 custom-scrollbar">{library.slice().reverse().map(l => (<div key={l.id} onClick={()=>startLevel(l.data)} className="bg-[#111] border border-white/10 p-5 rounded-2xl active:scale-95 transition-transform flex justify-between items-center cursor-pointer hover:bg-white/5"><div><span className="text-[10px] text-blue-500 font-black uppercase tracking-widest">Level {l.level}</span><h3 className="font-bold text-white text-sm line-clamp-1 italic">{l.title}</h3></div><button onClick={e=>{e.stopPropagation(); if(confirm("Delete record?")){const f=library.filter(x=>x.id!==l.id).map((x,i)=>({...x, level:i+1})); setLibrary(f); localStorage.setItem('puzzleVault',JSON.stringify(f));}}} className="p-2 text-slate-600 hover:text-red-500 transition-colors"><Icons.Trash size={18}/></button></div>))}</div></div>;

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
