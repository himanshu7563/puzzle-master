<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logic.AI - Reasoning Puzzle Master</title>
    
    <!-- 1. External Libraries (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Mobile Optimization */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body>
    <!-- React Mount Point -->
    <div id="root" class="flex h-screen w-full items-center justify-center text-slate-500">
        Loading Game Environment...
    </div>

    <!-- MAIN GAME SCRIPT -->
    <script type="text/babel">
        // --- GLOBAL VARIABLES ---
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Direct SVG Code - No Libraries Needed) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        // Icon Set
        const Icons = {
            Settings: (p) => <Icon {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>,
            Sparkles: (p) => <Icon {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></Icon>,
            File: (p) => <Icon {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></Icon>,
            Camera: (p) => <Icon {...p}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></Icon>,
            Vault: (p) => <Icon {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></Icon>,
            Back: (p) => <Icon {...p}><polyline points="15 18 9 12 15 6"/></Icon>,
            Save: (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>,
            Trash: (p) => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>,
            Refresh: (p) => <Icon {...p}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></Icon>,
            Check: (p) => <Icon {...p}><polyline points="20 6 9 17 4 12"/></Icon>,
            Trophy: (p) => <Icon {...p}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></Icon>,
            Alert: (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></Icon>,
            Book: (p) => <Icon {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>
        };

        // --- APP LOGIC ---
        const App = () => {
            const [gameState, setGameState] = useState('menu'); 
            const [timeLeft, setTimeLeft] = useState(0);
            const [activeCell, setActiveCell] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [customText, setCustomText] = useState('');
            const [activeCase, setActiveCase] = useState(1);
            
            const [apiKey, setApiKey] = useState('');
            const [library, setLibrary] = useState([]);
            const [levelData, setLevelData] = useState(null);
            const [userAnswers, setUserAnswers] = useState({ case1: {}, case2: {} });
            const [aiExplanation, setAiExplanation] = useState('');
            
            const fileInputRef = useRef(null);

            // Load Data on Startup
            useEffect(() => {
                const k = localStorage.getItem('geminiApiKey');
                if (k) setApiKey(k);
                const l = localStorage.getItem('puzzleVault');
                if (l) setLibrary(JSON.parse(l));
            }, []);

            // Save Settings
            const saveApiKey = (k) => {
                localStorage.setItem('geminiApiKey', k);
                setApiKey(k);
                setGameState('menu');
            };

            // Save to Vault
            const saveToVault = (d) => {
                const n = [...library, { id: Date.now(), level: library.length+1, title: d.title, data: d, date: new Date().toLocaleDateString() }];
                setLibrary(n); 
                localStorage.setItem('puzzleVault', JSON.stringify(n));
            };

            // Delete from Vault
            const deleteFromVault = (id, e) => {
                e.stopPropagation();
                if(confirm("Delete this puzzle?")) {
                    const f = library.filter(x => x.id !== id).map((x,i)=>({...x, level: i+1}));
                    setLibrary(f); 
                    localStorage.setItem('puzzleVault', JSON.stringify(f));
                }
            };

            // AI Processing
            const processAI = async (content, isImg = false) => {
                if(!apiKey) { alert("Pehle Settings mein API Key dalein!"); setGameState('settings'); return; }
                setIsAiLoading(true); setGameState('scanning');
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: `Analyze reasoning puzzle ${isImg ? 'image' : 'text'}. Return valid JSON: { "title": "Title", "names": ["A","B"], "fields": ["City"], "options": {"City": ["X","Y"]}, "hints": ["Hint1"], "solution": {"A": {"City": "X"}}, "explanation": "Guide" }` }, isImg ? { inlineData: { mimeType: "image/png", data: content.split(',')[1] } } : { text: content }] }] })
                    });
                    const res = await r.json();
                    const jsonStr = res.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0];
                    const json = JSON.parse(jsonStr);
                    saveToVault(json); startLevel(json);
                } catch(e) { 
                    alert("Error! Check API Key or Input."); 
                    setGameState('menu'); 
                } finally { setIsAiLoading(false); }
            };

            // Start Level
            const startLevel = (d) => {
                const empty = {}; d.names.forEach(n => { empty[n] = {}; d.fields.forEach(f => empty[n][f] = ''); });
                setUserAnswers({ case1: JSON.parse(JSON.stringify(empty)), case2: JSON.parse(JSON.stringify(empty)) });
                setLevelData(d); setAiExplanation(d.explanation); setTimeLeft(d.names.length * 90); setGameState('playing');
            };

            // Timer
            useEffect(() => {
                if (gameState !== 'playing' || timeLeft <= 0) return;
                const t = setInterval(() => setTimeLeft(p => p - 1), 1000);
                return () => clearInterval(t);
            }, [gameState, timeLeft]);

            if(timeLeft === 0 && gameState === 'playing') setGameState('lost');

            const handleSelect = (v) => {
                const c = activeCase === 1 ? 'case1' : 'case2';
                setUserAnswers(p => ({ ...p, [c]: { ...p[c], [activeCell.name]: { ...p[c][activeCell.name], [activeCell.field]: v } } }));
                setActiveCell(null);
            };

            const check = () => {
                const ans = activeCase === 1 ? userAnswers.case1 : userAnswers.case2;
                let ok = true;
                levelData.names.forEach(n => {
                    levelData.fields.forEach(f => { if(ans[n][f] !== levelData.solution[n][f]) ok = false; });
                });
                if(ok) setGameState('won'); else alert("Logic galat hai! Hints check karein.");
            };

            const ansData = activeCase === 1 ? userAnswers.case1 : userAnswers.case2;

            // --- UI SCREENS ---
            if (gameState === 'menu') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                    <button onClick={() => setGameState('settings')} className="fixed top-6 right-6 p-3 bg-white/5 rounded-full hover:bg-white/10 transition-all"><Icons.Settings className="text-slate-400"/></button>
                    <div className="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center mb-6 shadow-2xl shadow-blue-500/30 animate-pulse"><Icons.Sparkles className="text-white" size={40} /></div>
                    <h1 className="text-5xl font-black italic tracking-tighter mb-2 text-white">LOGIC.AI</h1>
                    <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mb-10">Exam Prep Terminal</p>
                    <div className="w-full max-w-xs space-y-4">
                        <button onClick={() => setGameState('input_text')} className="w-full bg-white text-black p-5 rounded-[2rem] font-black flex items-center gap-4 active:scale-95 transition-all shadow-xl"><Icons.File size={20}/> Paste Question</button>
                        <button onClick={() => fileInputRef.current.click()} className="w-full bg-slate-900 border border-white/10 p-5 rounded-[2rem] font-black flex items-center gap-4 active:scale-95 transition-all hover:bg-slate-800 text-white"><Icons.Camera className="text-blue-500" size={20}/> Scan Book</button>
                        <button onClick={() => setGameState('library')} className="w-full bg-slate-900 border border-white/10 p-5 rounded-[2rem] font-black flex items-center gap-4 active:scale-95 transition-all hover:bg-slate-800 text-white"><Icons.Vault className="text-green-500" size={20}/> Memory Vault ({library.length})</button>
                        <input type="file" ref={fileInputRef} onChange={e => {const f=e.target.files[0]; if(f){const r=new FileReader(); r.onload=()=>processAI(r.result,true); r.readAsDataURL(f);}}} className="hidden" accept="image/*" />
                    </div>
                </div>
            );

            if (gameState === 'settings') return (
                <div className="min-h-screen p-6 flex flex-col items-center justify-center bg-[#050505]">
                    <div className="w-full max-w-xs">
                        <button onClick={() => setGameState('menu')} className="mb-6 flex items-center gap-1 text-blue-500 font-bold uppercase text-[10px]"><Icons.Back size={14}/> Back</button>
                        <h2 className="text-3xl font-black mb-6 italic tracking-tighter text-white">API Config</h2>
                        <input type="password" placeholder="Gemini API Key..." value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-sm font-mono outline-none focus:border-blue-500 text-white" />
                        <button onClick={() => saveApiKey(apiKey)} className="w-full bg-blue-600 p-5 rounded-2xl font-black text-lg text-white flex items-center justify-center gap-2"><Icons.Save size={20}/> Save Key</button>
                    </div>
                </div>
            );

            if (gameState === 'library') return (
                <div className="min-h-screen p-6 flex flex-col items-center bg-[#050505]">
                    <div className="w-full max-w-md h-full flex flex-col">
                        <button onClick={() => setGameState('menu')} className="mb-6 flex items-center gap-1 text-blue-500 font-bold uppercase text-[10px] self-start"><Icons.Back size={14}/> Back</button>
                        <h2 className="text-4xl font-black mb-8 italic tracking-tighter text-white">Vault</h2>
                        <div className="space-y-3 flex-1 overflow-y-auto pb-10 custom-scrollbar">
                            {library.slice().reverse().map(l => (
                                <div key={l.id} onClick={() => startLevel(l.data)} className="bg-white/5 border border-white/10 p-5 rounded-[1.5rem] flex justify-between items-center active:scale-95 transition-all cursor-pointer hover:bg-white/10">
                                    <div><span className="text-[10px] text-blue-500 font-black uppercase">Level {l.level}</span><h3 className="font-bold text-white line-clamp-1">{l.title}</h3></div>
                                    <button onClick={e => deleteFromVault(l.id, e)} className="p-2 text-slate-600 hover:text-red-500"><Icons.Trash size={18}/></button>
                                </div>
                            ))}
                            {library.length === 0 && <div className="text-center p-10 opacity-30 text-white font-bold text-sm">EMPTY VAULT</div>}
                        </div>
                    </div>
                </div>
            );

            if (gameState === 'input_text') return (
                <div className="min-h-screen p-6 flex flex-col items-center bg-[#050505]">
                    <div className="w-full max-w-md">
                        <button onClick={() => setGameState('menu')} className="mb-6 flex items-center gap-1 text-blue-500 font-bold uppercase text-[10px]"><Icons.Back size={14}/> Back</button>
                        <h2 className="text-4xl font-black mb-6 italic tracking-tighter text-white">Paste</h2>
                        <textarea value={customText} onChange={e=>setCustomText(e.target.value)} className="w-full h-80 bg-white/5 border border-white/10 rounded-[2rem] p-6 text-sm outline-none focus:border-blue-500 resize-none text-white font-medium" placeholder="Puzzle text yahan paste karein..." />
                        <button onClick={() => processAI(customText)} className="w-full mt-6 bg-blue-600 p-5 rounded-[2rem] font-black text-xl text-white shadow-xl active:scale-95">Generate</button>
                    </div>
                </div>
            );

            if (gameState === 'scanning') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-10 bg-[#050505]">
                    <div className="animate-spin mb-6 text-blue-500"><svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg></div>
                    <h2 className="text-2xl font-black italic uppercase tracking-widest animate-pulse">Analyzing...</h2>
                </div>
            );

            if (gameState === 'playing' && levelData) return (
                <div className="min-h-screen p-4 flex flex-col items-center pb-32 bg-[#050505]">
                    <div className="w-full max-w-md flex justify-between items-center mb-6 bg-white/5 p-4 rounded-[2rem] border border-white/10">
                        <div className="flex flex-col overflow-hidden max-w-[60%]">
                            <span className="text-[10px] font-black text-blue-400 uppercase tracking-widest truncate">{levelData.title}</span>
                            <div className="flex gap-1 mt-1">
                                <button onClick={()=>setActiveCase(1)} className={`px-3 py-1 rounded-full text-[9px] font-black transition-all ${activeCase===1?'bg-blue-600 text-white':'bg-white/5 text-slate-500'}`}>CASE 1</button>
                                <button onClick={()=>setActiveCase(2)} className={`px-3 py-1 rounded-full text-[9px] font-black transition-all ${activeCase===2?'bg-blue-600 text-white':'bg-white/5 text-slate-500'}`}>CASE 2</button>
                            </div>
                        </div>
                        <div className="text-2xl font-mono font-black text-blue-400">{Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</div>
                    </div>

                    <div className="w-full max-w-md bg-white/[0.02] border border-white/10 rounded-[2rem] p-5 mb-6">
                        <div className="flex items-center gap-2 mb-3 text-slate-500 uppercase text-[10px] font-black"><Icons.Book size={14}/> Hints</div>
                        <div className="max-h-32 overflow-y-auto space-y-3 custom-scrollbar pr-2">
                            {levelData.hints.map((h, i) => <p key={i} className="text-xs text-slate-300 font-medium leading-relaxed border-l-2 border-blue-500/30 pl-3">{h}</p>)}
                        </div>
                    </div>

                    <div className="w-full max-w-md bg-white/[0.01] rounded-[2rem] border border-white/10 overflow-hidden shadow-2xl">
                        <div className="overflow-x-auto scrollbar-hide">
                            <table className="w-full text-center border-collapse">
                                <thead><tr className="bg-white/5">
                                    <th className="p-4 text-[9px] font-black text-slate-500 uppercase sticky left-0 bg-[#050505]">Name</th>
                                    {levelData.fields.map(f => <th key={f} className="p-4 text-[9px] font-black text-slate-500 uppercase min-w-[120px]">{f}</th>)}
                                </tr></thead>
                                <tbody>{levelData.names.map(n => (
                                    <tr key={n} className="border-b border-white/5 last:border-0">
                                        <td className="p-4 font-black text-xs bg-[#050505] sticky left-0 border-r border-white/5 text-white">{n}</td>
                                        {levelData.fields.map(f => (
                                            <td key={f} onClick={()=>setActiveCell({name:n,field:f})} className="p-2">
                                                <div className={`h-12 rounded-xl flex items-center justify-center text-[10px] font-bold border transition-all ${ansData[n]?.[f]?'bg-blue-600/10 border-blue-500/30 text-blue-400':'bg-white/5 border-transparent text-slate-800'}`}>{ansData[n]?.[f]||'---'}</div>
                                            </td>
                                        ))}
                                    </tr>
                                ))}</tbody>
                            </table>
                        </div>
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black via-black/90 flex justify-center gap-4">
                        <button onClick={()=>setGameState('menu')} className="bg-slate-900 p-5 rounded-2xl border border-white/5 active:scale-95"><Icons.Refresh className="text-slate-500" size={24}/></button>
                        <button onClick={check} className="bg-white text-black px-10 rounded-2xl font-black text-lg active:scale-95 transition-all shadow-xl">CHECK</button>
                    </div>

                    {activeCell && (
                        <div className="fixed inset-0 bg-black/90 z-[100] flex items-end p-4 animate-in fade-in">
                            <div className="bg-[#111] w-full rounded-[2.5rem] p-8 border border-white/10 animate-in slide-in-from-bottom">
                                <h3 className="text-2xl font-black mb-1 text-white">{activeCell.name}</h3>
                                <p className="text-[10px] text-blue-500 font-bold uppercase tracking-widest mb-6">Set {activeCell.field}</p>
                                <div className="grid grid-cols-2 gap-3 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                                    {levelData.options[activeCell.field].map(o => (
                                        <button key={o} onClick={()=>handleSelect(o)} className={`p-4 rounded-xl text-[11px] font-black border transition-all ${ansData[activeCell.name][activeCell.field]===o?'bg-white text-black':'bg-slate-900 border-white/5 text-slate-500'}`}>{o}</button>
                                    ))}
                                </div>
                                <button onClick={()=>setActiveCell(null)} className="w-full mt-6 py-2 text-slate-600 font-bold uppercase text-[9px] tracking-widest">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (gameState === 'won' || gameState === 'lost') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-10 text-center bg-[#050505]">
                    {gameState==='won'?(<><div className="mb-6"><Icons.Trophy className="text-yellow-500" size={80}/></div><h2 className="text-5xl font-black italic mb-4 text-white">SOLVED!</h2></>):(<><div className="mb-6"><Icons.Alert className="text-red-500" size={80}/></div><h2 className="text-5xl font-black italic mb-4 text-white">TIMEOUT!</h2></>)}
                    <button onClick={()=>setGameState('explanation')} className="w-full max-w-xs bg-white/10 border border-white/10 p-5 rounded-2xl font-black mb-4 flex items-center justify-center gap-2 text-white active:scale-95 transition-all"><Icons.Book size={18}/> GUIDE</button>
                    <button onClick={()=>setGameState('menu')} className="w-full max-w-xs bg-blue-600 p-5 rounded-2xl font-black text-xl text-white shadow-xl active:scale-95 transition-all">MENU</button>
                </div>
            );

            if (gameState === 'explanation') return (
                <div className="min-h-screen p-8 flex flex-col bg-[#050505]">
                    <button onClick={()=>setGameState('menu')} className="mb-6 flex items-center gap-1 text-blue-500 font-bold uppercase text-[10px]"><Icons.Back size={14}/> Back</button>
                    <h2 className="text-4xl font-black italic mb-6 tracking-tighter text-white">Logic Guide</h2>
                    <div className="bg-white/5 p-6 rounded-[2rem] border border-white/10 text-slate-300 text-sm leading-relaxed whitespace-pre-wrap overflow-y-auto max-h-[60vh] custom-scrollbar italic">{aiExplanation}</div>
                    <button onClick={()=>setGameState('menu')} className="mt-8 bg-blue-600 p-6 rounded-2xl font-black text-xl text-white shadow-xl active:scale-95">GOT IT</button>
                </div>
            );

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
